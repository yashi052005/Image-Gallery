<!DOCTYPE html>
<html>
<head>
	<title>Google Photos Layout</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="app-container">
		<header>
			<div class="logo">Google Photos</div>
			<div class="search-bar">
				<input type="search" id="search-input" placeholder="Search by alt name">
				<button id="search-button">Search</button>
			</div>
		</header>
		<nav>
			<ul>
				<li><a href="#">Photos</a></li>
				<li><a href="#">Albums</a></li>
				<li><a href="#">Sharing</a></li>
			</ul>
		</nav>
		<main>
			<div class="gallery-container">
				<div class="gallery">
					<div class="image-grid" id="image-grid">
						<img src="https://tse2.mm.bing.net/th?id=OIP.H2VSAEOvqv5lTFUERD9nXgHaJ4&pid=Api&P=0&h=180" alt="Image 1" class="gallery-image" data-alt="1">
	<img src="https://www.bandt.com.au/information/uploads/2020/10/GettyImages-1149030626-Large-1260x840.jpg" alt="Image 2" class="gallery-image" data-alt="2">
	<img src="http://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Download-Wildlife-Image.jpg" alt="Image 3" class="gallery-image" data-alt="3">
	<img src="https://www.the-sun.com/wp-content/uploads/sites/6/2022/08/kc-stellarsnap-offplat.jpg?strip=all&quality=100&w=1920&h=1080&crop=1" alt="Image 4" class="gallery-image" data-alt="4">
	<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="Image 5" class="gallery-image" data-alt="5">
	<img src="https://tse2.mm.bing.net/th?id=OIP.H2VSAEOvqv5lTFUERD9nXgHaJ4&pid=Api&P=0&h=180" alt="Image 6" class="gallery-image" data-alt="6">
	<img src="https://www.bandt.com.au/information/uploads/2020/10/GettyImages-1149030626-Large-1260x840.jpg" alt="Image 7" class="gallery-image" data-alt="7">
	<img src="http://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Download-Wildlife-Image.jpg" alt="Image 8" class="gallery-image" data-alt="8">
	<img src="https://www.the-sun.com/wp-content/uploads/sites/6/2022/08/kc-stellarsnap-offplat.jpg?strip=all&quality=100&w=1920&h=1080&crop=1" alt="Image 9" class="gallery-image" data-alt="9">
	<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="Image 10" class="gallery-image" data-alt="10">
	<img src="https://tse2.mm.bing.net/th?id=OIP.H2VSAEOvqv5lTFUERD9nXgHaJ4&pid=Api&P=0&h=180" alt="Image 11" class="gallery-image" data-alt="11">
	<img src="https://www.bandt.com.au/information/uploads/2020/10/GettyImages-1149030626-Large-1260x840.jpg" alt="Image 12" class="gallery-image" data-alt="12">
	
						<!-- Add more images here -->
					</div>
				</div>
			</div>
		</main>

		<!-- Add a modal window to display the selected image -->
		<div class="modal" id="image-modal">
			<img src="" alt="" id="modal-image">
			<button id="close-modal">Close</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
